{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel del Usuario</title>
  <link rel="stylesheet" href="{% static 'css/mis_trabajos.css' %}" />
  <link rel="stylesheet" href="{% static 'css/mis_trabajos_guardados.css' %}" />
  <style>
    .loader {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Header Superior -->
  <div class="header">
    <div class="header-left">
      <div class="header-profile">
        <img src="{% static 'img/user.png' %}" alt="Avatar" class="header-avatar" />
        <span>{{ user.first_name|default:"Usuario" }}</span>
      </div>
    </div>
    <div class="header-center">
      <div class="logo">Llamkay</div>
    </div>
    <div class="header-right">
      <span class="menu-toggle" onclick="toggleMenu()">☰</span>
    </div>
  </div>

  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="nav">
        <a href="{% url 'usuarios:dashboard' %}"
           class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
          <span class="icon">🏠</span> <span>Inicio</span>
        </a>
        <a href="#" id="btn-guardados"
           class="nav-item trabajos-guardados-active">
          <span class="icon">📁</span> <span>Trabajos Guardados</span>
        </a>
        <a href="#" class="nav-item">
          <span class="icon">📝</span> <span>Postulaciones</span>
        </a>
        <a href="#" class="nav-item">
          <span class="icon">🗓️</span> <span>Calendario</span>
        </a>
        <a href="{% url 'chats:lista_chats' %}"
           class="nav-item {% if request.resolver_match.url_name == 'lista_chats' %}active{% endif %}">
          <span class="icon">✉️</span> <span>Mensajes</span>
        </a>
      </div>
    </div>

    <!-- Overlay para móvil -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <!-- Contenido dinámico -->
    <div class="contenido" id="contenido-dashboard">
      <div class="main-content">
        <div class="loader">Cargando trabajos guardados...</div>
      </div>
    </div>
  </div>

  <!-- jQuery y AJAX -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Función para toggle del menú
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('menuOverlay');
      
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
      
      // Prevenir scroll del body cuando el menú está abierto
      if (sidebar.classList.contains('open')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    // Cerrar menú al hacer clic en cualquier enlace del menú en móvil
    document.addEventListener('DOMContentLoaded', function() {
      const menuItems = document.querySelectorAll('.nav-item');
      menuItems.forEach(item => {
        item.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            toggleMenu();
          }
        });
      });

      // Manejar navegación sin salir del dashboard para enlaces internos
      document.getElementById('btn-guardados').addEventListener('click', function(e) {
        e.preventDefault();
        // Remover active de todos los botones
        document.querySelectorAll('.nav-item').forEach(btn => {
          btn.classList.remove('active', 'trabajos-guardados-active');
        });
        // Activar el botón actual
        this.classList.add('trabajos-guardados-active');
        
        // Cargar contenido
        cargarTrabajosGuardados();
      });
    });

    function cargarTrabajosGuardados() {
      // Mostrar indicador de carga
      $('#contenido-dashboard').html('<div class="main-content"><div class="loader">Cargando trabajos guardados...</div></div>');
      
      $.ajax({
        url: "{% url 'trabajos:trabajos_guardados_ajax' %}",
        type: "GET",
        success: function (response) {
          $('#contenido-dashboard').html(response.html);
        },
        error: function () {
          $('#contenido-dashboard').html('<div class="main-content"><p style="text-align: center; color: #e74c3c; padding: 2rem;">Error al cargar los trabajos guardados. Intenta nuevamente.</p></div>');
        }
      });
    }

    $(document).ready(function () {
      // Cargar por defecto los trabajos guardados
      cargarTrabajosGuardados();
    });
  </script>
</body>
</html>
