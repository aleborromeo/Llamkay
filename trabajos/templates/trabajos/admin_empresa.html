{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Empresa</title>
  <link rel="stylesheet" href="{% static 'css/mis_trabajos.css' %}" />
  <link rel="stylesheet" href="{% static 'css/trabajos_empleador.css' %}" />
  <style>
    .loader {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Header Superior -->
  <div class="header">
    <div class="header-left">
      <div class="header-profile">
        <img src="{% static 'img/user.png' %}" alt="Avatar" class="header-avatar" />
        <span>{{ user.first_name|default:"Empresa" }}</span>
      </div>
    </div>
    <div class="header-center">
      <div class="logo">Llamkay</div>
    </div>
    <div class="header-right">
      <span class="menu-toggle" onclick="toggleMenu()">‚ò∞</span>
    </div>
  </div>

  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="nav">
        <!-- Inicio -->
        <a href="{% url 'usuarios:dashboard' %}"
           class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
          <span class="icon">üè†</span> <span>Inicio</span>
        </a>

        <!-- Publicar trabajo -->
        <a href="{% url 'trabajos:registro_empresa' %}" class="nav-item">
          <span class="icon">‚ûï</span> <span>Publicar trabajo</span>
        </a>

        <!-- Mis trabajos publicados -->
        <a href="#" class="nav-item mis-trabajos-active" id="btn-mis-trabajos">
          <span class="icon">üìã</span> <span>Mis trabajos</span>
        </a>

        <!-- Postulaciones recibidas -->
        <a href="#" class="nav-item">
          <span class="icon">üë§</span> <span>Postulaciones</span>
        </a>

        <!-- Mensajes -->
        <a href="{% url 'chats:lista_chats' %}"
           class="nav-item {% if request.resolver_match.url_name == 'lista_chats' %}active{% endif %}">
          <span class="icon">‚úâÔ∏è</span> <span>Mensajes</span>
        </a>
      </div>
    </div>

    <!-- Overlay para m√≥vil -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <!-- Contenido din√°mico -->
    <div class="contenido" id="contenido-dashboard">
      <div class="main-content">
        <div class="loader">Cargando panel de empresa...</div>
      </div>
    </div>
  </div>

  <!-- jQuery y AJAX -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Funci√≥n para toggle del men√∫
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('menuOverlay');
      
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
      
      // Prevenir scroll del body cuando el men√∫ est√° abierto
      if (sidebar.classList.contains('open')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    // Cerrar men√∫ al hacer clic en cualquier enlace del men√∫ en m√≥vil
    document.addEventListener('DOMContentLoaded', function() {
      const menuItems = document.querySelectorAll('.nav-item');
      menuItems.forEach(item => {
        item.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            toggleMenu();
          }
        });
      });

      // Manejar navegaci√≥n sin salir del dashboard para "Mis trabajos"
      document.getElementById('btn-mis-trabajos').addEventListener('click', function(e) {
        e.preventDefault();
        // Remover active de todos los botones
        document.querySelectorAll('.nav-item').forEach(btn => {
          btn.classList.remove('active', 'mis-trabajos-active');
        });
        // Activar el bot√≥n actual
        this.classList.add('mis-trabajos-active');
        
        // Cargar contenido
        cargarMisTrabajos();
      });
    });

    function cargarMisTrabajos() {
      // Mostrar indicador de carga
      $('#contenido-dashboard').html('<div class="main-content"><div class="loader">Cargando trabajos...</div></div>');

      $.ajax({
        url: "{% url 'trabajos:mis_trabajos_ajax' %}",
        method: "GET",
        success: function(data) {
          $('#contenido-dashboard').html(data);
        },
        error: function() {
          $('#contenido-dashboard').html('<div class="main-content"><p style="text-align: center; color: #e74c3c; padding: 2rem;">Error al cargar los trabajos. Intenta nuevamente.</p></div>');
        }
      });
    }

    $(document).ready(function () {
      // Cargar por defecto los trabajos
      cargarMisTrabajos();
    });
  </script>
</body>
</html>
