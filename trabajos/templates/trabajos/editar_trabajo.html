{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Trabajo</title>
  <link rel="stylesheet" href="{% static 'css/registro_individual.css' %}">
  <link rel="stylesheet" href="{% static 'css/registro_empresa.css' %}">
</head>
<body>

<div class="container">
  <h2>Editar Trabajo</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field_errors %}
      <div class="error">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="error">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn blue">Guardar Cambios</button>
    <a href="{% url 'trabajos:mis_trabajos' %}" class="btn grey">Cancelar</a>
  </form>
</div>

</body>
</html>
